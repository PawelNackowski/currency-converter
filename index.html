<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator walut</title>
  <meta property="og:image" content="images/share.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/icon.png">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,200;1,400&display=swap"
    rel="stylesheet">

</head>

<body class="body">

  <form class="form js-form">
    <fieldset class="form__fieldset">
      <legend class="form__legend">Kalkulator walut</legend>
      <p>
        <label class="form__label">
          Waluta:
        </label>
      </p>
      <p>
        <select id="currencySelect" class="js-currency form__field">
          <option value="0.00">-- wybierz walutę --</option>
          <option value="4.7199">EURO</option>
          <option value="4.7477">USD</option>
          <option value="4.7705">CHF</option>
        </select>
      </p>
      <p>
        <label class="form__label">
          Kwota:
        </label>
      <p>
        <input class="js-amount form__field" type="number" name="amount" min="1">
      </p>
      <p>
        <span class="flexContainer">Kwota w PLN : <strong class="js-pln">0.00</strong></span>
      </p>
      <p>
        <input class="js-rate form__fieldInformation" name="sume" value="0.00" readonly>*
      </p>
      <p>
        <span class="form__textInformation">*aktualny kurs walut na dzień 31.10.2022</span>
      </p>
    </fieldset>
  </form>
</body>

</html>
